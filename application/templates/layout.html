<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">Statistiikka sovellus</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('visit_index') }}">List visits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('visits_form') }}">Add a visit</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('companys') }}">Companys</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('yhteenveto_alku') }}">Summarys</a>
                </li>
            </ul>
            <div class="form-inline mt-2 mt-md-0">
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth_logout') }}">Hello {{ current_user.name }} -- Logout</a>
                <p>&emsp; &emsp;</p>
                <a href="{{ url_for('auth_personal') }}">edit account?</a>
                {% else %}
                <a href="{{ url_for('auth_login') }}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main role="main" class="container">
        {% block body %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
