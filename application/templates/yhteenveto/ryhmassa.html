{% extends "layout.html" %}

{% block content %}

{% block body %}

<h2>Sivuryhmien kuukauden käynnit</h2>

<table class="table">
    <thead thead-light>
        <tr>
            <th>Sivuryhmä</th>
            <th>Käyntejä</th>
        </tr>
    </thead>
    <tbody>
        {% for tulos in vuosi %}
        <tr>
            <td>{{ tulos.ryhma }}</td>
            <td>{{ tulos.maara }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

{% endblock %}
